<!--content-->
<div class="col-md-6">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <div class="alert alert-danger" ng-show="UserData.Message">
                {{UserData.Message}}
            </div>
        </div>
        <div class="form-group">
            <span>Email</span>
            <input type="text" ng-model="UserData.UserName" class="form-control" />
        </div>
        <div class="form-group">
            <span>Password</span>
            <input type="password" ng-model="UserData.Password" class="form-control" />
        </div>
        <div class="form-group">
            <input type="submit" value="Login" ng-click="Login()" class="btn btn-danger">
        </div>
    </form>
</div>
<div class="col-md-4">
    <div class="clearfix"> </div>
</div>
<div class="clearfix"> </div>
<!--//content-->
